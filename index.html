<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">

  <title>E-commerce</title>

</head>

<body>

  <header>

    <button class="button-icon"><i class="bi bi-list" aria-label="Open menu"></i></button>
    <img src="./assets/logo.svg" alt="Brand logo" aria-label="Brand logo (Logoipsum)" class="logo">

    <div class="utilities">
      <button class="button-icon"><i class="bi bi-cart" aria-label="Open cart"></i></button>
      <button class="button-icon"><i class="bi bi-person" aria-label="Open profile"></i></button>
    </div>

  </header>

  <div class="search-wrapper">

    <label for="search" class="sr-only">Search</label>

    <section class="input-search-wrapper">
      <i class="bi bi-search" aria-label="Search"></i>
      <input type="text" class="input-search" id="search" placeholder="Search">
    </section>

    <section class="tag-search-wrapper">
      <button class="tag">All category</button>
      <button class="tag">Gadgets</button>
      <button class="tag">Clothes</button>
      <button class="tag">Accessory</button>
    </section>

  </div>

  <img src="./assets/banner.svg" alt="
    a banner of a table with a headset, a notebook and a smartphone" class="banner">

</body>

</html>
